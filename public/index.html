<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/icons/favicon-16x16.png">
  <link rel="manifest" href="<%= BASE_URL %>manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>

    @media screen and (max-width: 1366px) {
      html {
        zoom: 0.9;
      }
    }
   
    @media screen and (max-width: 900px) {

      iframe,
      #vue-youtube-iframe-1 {
        max-width: 100% !important;
        width: 100%;
        position: relative;
        display: flex !important;
      }

      .body {
        overflow-x: hidden;
        max-width: 90%;
      }

      div.el-dialog {
        width: 90% !important;
      }
    }
  </style>
</head>

<body>
  <!-- the Google login script will be injected here -->
  <div id="baba"></div>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
